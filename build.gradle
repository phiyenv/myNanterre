// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript{   
 repositories {       
	 google()
        jcenter()
        mavenCentral()
	maven{
	url 'https://plugins.gradle.org/m2/'
	}
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.1'
         classpath 'com.vanniktech:gradle-android-junit-jacoco-plugin:0.6.0'
         classpath 'org.sonarqube.gradle:gradle-sonarqube-plugin:1.0'
   
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

apply plugin: 'jacoco'
apply plugin: 'com.vanniktech.android.junit.jacoco'
apply plugin: 'org.sonarqube'


allprojects {
    repositories {
        google()
        jcenter()
    }
}
group 'fr.uparis10.myNanterre'

task clean(type: Delete) {
    delete rootProject.buildDir
}
sonarqube {
    properties {
        //property "sonar.projectName", "PROJECT NAME"
        //property "sonar.projectKey", "PROJECT KEY"
        property "sonar.jacoco.reportPath", "${project.buildDir}/jacoco/test.exec"
    }
}

// Added to send coverage information to codacy
// see https://github.com/codacy/codacy-coverage-reporter
configurations { codacy }
repositories {
    maven { url "https://jitpack.io" }
    maven { url "http://dl.bintray.com/typesafe/maven-releases" }
}
dependencies {
    codacy 'com.github.codacy:codacy-coverage-reporter:-SNAPSHOT'
}
task sendCoverageToCodacy(type: JavaExec, dependsOn: jacocoTestReport) {
    main = "com.codacy.CodacyCoverageReporter"
    classpath = configurations.codacy
    args = [
            "report",
            "-l",
            "Java",
            "-r",
            "${buildDir}/reports/jacoco/test/jacocoTestReport.xml"
    ]
}
