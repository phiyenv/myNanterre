language: android
android:
  components:
    - tools
    - build-tools-24.0.1
    - android-24
    - platform-tools
    - extra-android-support # because I'm use support library
    - extra-android-m2repository # because I'm use support library
  licenses:
    - '.+'

sudo: required

jdk:
  - oraclejdk8

install: true
addons:
  sonarcloud:
    organization: sankarvijay-github
    token:
      secure: 8f2f1c61ca3f2cce9b83a2e9a5beec28d7d54c4a
before_script:
  - chmod +x gradlew
script:
  ./gradlew sonarqube
cache:
  directories:
    $HOME/.m2/repository
    $HOME/.sonar/cache
    $HOME/.gradle
    .gradle
