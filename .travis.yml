language: android
android:
  components:
    - tools
    - build-tools-24.0.1
    - android-24
    - platform-tools
    - extra-android-support # because I'm use support library
    - extra-android-m2repository # because I'm use support library
  licenses:
    - '.+'

sudo: required

jdk:
  - oraclejdk8

install: true
addons:
  sonarcloud:
    organization: sankarvijay-github
    token:
      secure: a1f747a6e51a6f24fc493fbf02bff10bda1b9622
before_script:
  - chmod +x gradlew
script:
  - chmod +x gradlew
cache:
  directories:
    $HOME/.m2/repository
    $HOME/.sonar/cache
    $HOME/.gradle
    .gradle
